<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/slist.css" />
    <title>shopping list</title>
  </head>
  <body>
    <!-- mobile version -->

    <header class="demo-header">
      <section>
        <a href="./index.html">Go to home</a>
      </section>
    </header>
    <!-- mobile version main -->

    <section class="slist-section">
      <div class="slist-container">
        <h2 class="slist-header">
          Shopping <span class="slist-header-span">List</span>
        </h2>
      </div>

      <!-- BACKGROUND-->
      <div class="slist-demo-thumb is-hidden">
        <p class="slist-demo-text">
          This page is empty, add some books and proceed to order.
        </p>
        <div class="slist-demopicture-thumb">
          <img src="./img/books.png" alt="books" />
        </div>
      </div>

      <!-- BOOK RENDER-->

      <div class="slist-card-section">
        <button type="button" class="js-slist-del-btn">del</button>
        <ul class="slist-card-list">
          <li class="slist-card-list">
            <div class="slist-card-picture">
              <img src="./img/books.png" alt="books" />
            </div>
            <div class="slist-info-container">
              <h3 class="slist-book-header">Header header header</h3>
              <div class="slist-book-category">category category</div>
              <p class="slist-book-description">
                desctription kldf'lfjdkf'jksdjf kewoowpdkdfufuuuuuvjj
              </p>
              <div class="slist-book-autor">Autor Autor</div>

              <nav class="slist-nav">
                <ul class="slist-nav-list">
                  <li class="slist-nav-item">
                    <a href="#" class="slist-nav-link">amazone</a>
                  </li>

                  <li class="slist-nav-item">
                    <a href="#" class="slist-nav-link">app</a>
                  </li>
                </ul>
              </nav>
            </div>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
